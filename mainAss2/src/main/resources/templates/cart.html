<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Shopping Cart
            </div>
            <form th:action="@/cart/add/{productId}" th:object="${cartItem}" method="post">
                
                
            </form>
            <form th:action="@{cart/update/{id}(id=${cartItem.productId})}" th:object="${cartItem}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="text" th:field="*{name}" placeholder="Name" required>
                <input type="number" th:field="*{quantity}" placeholder="Quantity" required>
                <!-- Add other input fields for the properties you want to update -->
                <button type="submit">Update Cart Item</button>
            </form>
            <form th:action="@{/cart/delete/{id}(id=${cartItem.id})}" method="post">
                <!-- Add hidden input field for the item ID -->
                <input type="hidden" th:field="*{id}">
                <button type="submit">Delete Cart Item</button>
            </form>
            <ul class="list-group list-group-flush">
                <!-- List of products and prices here -->
            </ul>
            <div class="card-body">
                <a class="btn btn-primary btn-block" href="checkout.html">Checkout</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
