<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form th:action="@{/checkout}" th:object="${checkout}" method="post">        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" th:field="*{address}" required></textarea><br><br>
        
        <label for="paymentMethod">Payment Method:</label><br>
        <input type="radio" id="credit" th:field="*{paymentMethod}" value="credit" required>
        <label for="credit">Credit Card</label><br>
        <input type="radio" id="debit" th:field="*{paymentMethod}" value="debit" required>
        <label for="debit">Debit Card</label><br>
        <input type="radio" id="paypal" th:field="*{paymentMethod}" value="paypal" required>
        <label for="paypal">PayPal</label><br><br>

        <input type="submit" value="Place Order">
    </form>
    <!-- Button to 'orderMessage.html', visible only after successful order placement -->
    <div th:if="${orderPlaced != null}">
        <p>Thank you for your order!</p>
        <button onclick="window.location.href='@{/order-message}'">View Order Details</button>
    </div>
</body>
</html>
