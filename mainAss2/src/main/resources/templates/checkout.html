<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="payment">Payment Method:</label><br>
        <input type="radio" id="credit" name="payment" value="1" required>
        <label for="credit">Credit Card</label><br>
        <input type="radio" id="debit" name="payment" value="2" required>
        <label for="debit">Debit Card</label><br>
        <input type="radio" id="paypal" name="payment" value="3" required>
        <label for="paypal">PayPal</label><br><br>
        <input type="submit" value="Place Order">
        
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
