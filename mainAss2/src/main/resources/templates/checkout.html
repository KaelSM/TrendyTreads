<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
        <title>Checkout</title>
        <link rel="stylesheet" href="../static/css/check.css">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/jquery.mmenu.all.css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

       
        <!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    </head>
<body>
    <h1>Checkout</h1>
    <form th:action="@{/checkout}" th:object="${checkout}" method="post">        
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" readonly><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" th:field="*{address}" required></textarea><br><br>
        
        <label for="paymentMethod">Payment Method:</label><br>
        <input type="radio" id="credit" name="paymentMethod" th:field="*{paymentMethod}" value="credit" required>
        <label for="credit">Credit Card</label>
        <input type="radio" id="debit" th:field="*{paymentMethod}" value="debit" required>
        <label for="debit">Debit Card</label>
        <input type="radio" id="paypal" th:field="*{paymentMethod}" value="paypal" required>
        <label for="paypal">PayPal</label>

        <input type="submit" value="Place Order">
    </form>
</body>
