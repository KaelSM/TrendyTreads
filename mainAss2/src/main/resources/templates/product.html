<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Browsing Product</h1>
    <!-- Your form for user input -->
    <form action="/product/{brand}" method="get">
        <label for="brand">Product Name:</label>
        <input type="text" id="brand" name="brand" required>
        <button type="submit">Search</button>
    </form>

    <!-- Feedback Section -->
    <section id="feedbacks">
        <h2>Customer Feedbacks</h2>
        <div id="feedback-list">
            <!-- Feedbacks will be inserted here -->
        </div>
    </section>

    <!-- Display search results -->
    <ul>
        <li th:each="product : ${products}">
            <a th:href="@{'/product/' + ${product.brand}}"> <!-- Use the correct property for the product -->
                <span th:text="${product.brand}"></span>
            </a>
        </li>
    </ul>
</body>
</html>
