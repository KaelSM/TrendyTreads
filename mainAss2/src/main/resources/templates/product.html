<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product, iterStat : ${products}">
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${'$' + product.price}">Product Price</td>
                <td>
                    <a th:href="@{'/productDetails/' + ${iterStat.index + 1} + '.html'}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/home">Back to Home</a>
</body>
</html>
