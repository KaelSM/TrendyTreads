<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${product}">
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${'$' + product.price}">Product Price</td>
                <td>
                    <!-- Link to the product detail page -->
                    <a th:href="@{/productDetails/{id}(id=${product.id})}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/home">Back to Home</a>
</body>
</html>
