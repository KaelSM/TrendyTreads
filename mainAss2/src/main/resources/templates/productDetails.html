<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
    <h1 th:text="${product.name}">Product Name</h1>
    <p><strong>Brand:</strong> <span th:text="${product.brand}">Product Brand</span></p>
    <p><strong>Price:</strong> <span th:text="${'$' + product.price}">Product Price</span></p>
    <p><strong>Quantity in Stock:</strong> <span th:text="${product.stock}">Product Quantity</span></p>

    <!-- Form for adding product to cart -->
    <form th:action="@{/add-to-cart}" method="post">
        <input type="hidden" th:name="productId" th:value="${product.id}" />
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" />
        <input type="submit" value="Add to Cart" />
    </form>

    <a href="/product">Back to Products</a>
</body>
</html>
