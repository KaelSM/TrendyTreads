<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
</head>
<body>

<h1>Product List</h1>

<div th:if="${not #lists.isEmpty(products)}">
    <table>
        <thead>
            <tr>
                <th>Brand</th>
                <th>Type</th>
                <th>Description</th>
                <th>Price Range</th>
                <th>Category</th>
                <th>Availability</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.type}">Type</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="'$' + ${product.minPrice} + ' - $' + ${product.maxPrice}">Price Range</td>
                <td th:text="${product.category}">Category</td>
                <td th:text="${product.availability ? 'Available' : 'Unavailable'}">Availability</td>
                <td>
                    <a th:href="@{/product/details/{id}(id=${product.id})}">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:unless="${not #lists.isEmpty(products)}">
    <p>No products available.</p>
</div>

</body>
</html>
