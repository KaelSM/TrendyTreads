<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href=" /img/favicon.png" type="image/x-icon">
        <title>Profile</title>
        <link rel="stylesheet" href=" /css/styles.css">
        <link rel="stylesheet" href=" /css/bootstrap.css">
        <link rel="stylesheet" href=" /css/jquery.mmenu.all.css">
        <link rel="stylesheet" href=" /css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

       
        <!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    </head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src=" /img/logo.png" alt="Trendy Treads Logo" class="logo">
            <h2>Profile</h2>
            <form action="/update_profile" method="post" class="profile-form">
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:value="${user.username}" required>
                </div>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="${user.name}" required>
                </div>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <form action="/delete_user" method="post" class="profile-form">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>
            <button class="btn btn-secondary"><a href="/home">Home</a></button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- Your custom script -->
    <script src=" /js/script.js"></script>
    <!-- Chatbot -->
    <script src=" /js/Chatscript.js"></script>
</body>

<footer class="main_footer">

</html>
