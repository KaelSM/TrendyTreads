<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Remove Brand/Product</title>
</head>
<body>
    <h1>Remove Brand</h1>
    <ul>
        <li th:each="brand : ${brands}" th:text="${brand.name}">
            <!-- Update the URL to match the endpoint for deleting a brand -->
            <a th:href="@{/deleteBrand/{id}(id=${brand.id})}">Delete</a>
        </li>
    </ul>

    <h1>Remove Product</h1>
    <ul>
        <li th:each="product : ${products}" th:text="${product.name}">
            <!-- Update the URL to match the endpoint for deleting a product -->
            <a th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a>
        </li>
    </ul>

    <a href="/management">Back to management</a>
</body>
</html>
