<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Brand/Product</title>
</head>
<body>
    <h1>Update Brand</h1>
    <!-- This form should be populated with the brand data when 'Edit' is clicked on a brand -->
    <form th:action="@{/updateBrand}" th:object="${brand}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" placeholder="Brand Name" />
        <button type="submit">Update Brand</button>
    </form>

    <h1>Update Product</h1>
    <!-- This form should be populated with the product data when 'Edit' is clicked on a product -->
    <form th:action="@{/updateProduct}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" placeholder="Product Name" />
        <input type="number" th:field="*{quantity}" placeholder="Quantity" />
        <input type="number" th:field="*{price}" placeholder="Price" />
        <button type="submit">Update Product</button>
    </form>

    <a href="/management">Back to management</a>
</body>
</html>
