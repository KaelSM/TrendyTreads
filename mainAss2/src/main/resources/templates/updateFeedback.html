<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Feedback</title>
    <!-- Include any required CSS or JS files -->
</head>
<body>
    <h1>Update Feedback</h1>

    <form th:action="@{/feedback/update/{id}(id=${feedback.feedbackId})}" th:object="${feedback}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Feedback Message:</label>
            <input type="text" th:field="*{feedbackMessage}" required>
        </div>
        <div>
            <label>Rating:</label>
            <input type="number" th:field="*{rating}" required>
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</body>
</html>
